server.port=8080
spring.devtools.livereload.enabled=true
spring.devtools.remote.restart.enabled=true
logging.level.com.ttsr=debug

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.provider=org.hibernate.jpa.HibernatePersistenceProvider
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/db_spring_app?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true