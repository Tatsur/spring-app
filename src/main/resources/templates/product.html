<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"/>
</head>
<body>
<script th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.bundle.min.js}"></script>
<div class="container">
  <div>
    <h1>Product List</h1>
    <table class="table">
      <tr><th>Id</th><th>Title</th><th>Cost</th></tr>
      <tr th:each="product : ${products}">
        <td th:text="${product.id}">...</td>
        <td th:text="${product.title}">...</td>
        <td th:text="${product.cost}">...</td>
        <td>
          <a class="btn btn-danger" th:href="@{/product/delete/{id}(id = ${product.id})}">Delete</a>
          <a class="btn btn-danger" th:href="@{/product/edit/{id}(id = ${product.id})}">Edit</a>
        </td>
      </tr>
    </table>
  </div>
  <div class="mb-3">
    <a class="btn btn-primary" th:href="@{/product/add/}"> New product </a>
  </div>
</div>
</body>
</html>
